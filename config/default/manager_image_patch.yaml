apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      imagePullSecrets:
        - name: spectro-common-dev-image-pull-secret
      containers:
      # Change the value of image field below to your controller image URL
      - image: gcr.io/spectro-common-dev/tylergillson/cluster-api-provider-nested/nested-controller:dev
        name: manager
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        livenessProbe: null
        readinessProbe: null